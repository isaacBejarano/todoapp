<!-- TODO: Jasmine => items class `editing` and `completed` -->
<li [class.completed]="_todo.completion" [class.editing]="editing">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkInput" />

    <label (dblclick)="enterEditor()">{{ _todo.text }}</label>

    <button class="destroy"></button>
  </div>

  <input
    #inputEditor
    class="edit"
    type="text"
    [formControl]="textEdit"
    (blur)="exitEditor()"
  />
</li>
